<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Swap Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register Example</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <button id="registerBtn" class="btn btn-primary w-100" type="button">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registerBtn").onclick = function() {
            let registerBtn = document.getElementById("registerBtn");

            // Remove the register button
            registerBtn.remove();

            // Create "Yes" button
            let yesBtn = document.createElement("button");
            yesBtn.className = "btn btn-success me-2"; // Bootstrap green button with margin
            yesBtn.innerText = "Yes";
            yesBtn.onclick = function() {
                window.location.href = "/login"; // redirect to login page
            };

            // Create "No" button
            let noBtn = document.createElement("button");
            noBtn.className = "btn btn-danger"; // Bootstrap red button
            noBtn.innerText = "No";
            noBtn.onclick = function() {
                // Remove Yes/No buttons and restore the original register button
                yesBtn.remove();
                noBtn.remove();
                document.getElementById("registerForm").appendChild(registerBtn);
            };

            // Append new buttons to the form
            let form = document.getElementById("registerForm");
            form.appendChild(yesBtn);
            form.appendChild(noBtn);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
